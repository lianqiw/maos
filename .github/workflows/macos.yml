name: Test maos in macos
#on macos, compile only.
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    if: github.repository == 'lianqiw/maos'
    runs-on: macos-latest
    
    steps:
    - name: checkout maos
      uses: actions/checkout@v4
      with:
        path: maos
    - name: autogen
      run: cd maos && ./autogen.sh
    - name: configure
      run: mkdir build && cd build && ../maos/configure --enable-release
#    - name: make
#      run: cd build && make
    - name: make distcheck
      run: cd build && make distcheck #make distcheck invokes configure, make and make check

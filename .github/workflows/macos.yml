name: Build maos in macos
#on macos, compile only.
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    if: github.repository == 'lianqiw/maos'
    runs-on: macos-latest
    
    steps:
    - name: checkout maos
      uses: actions/checkout@v4
      with:
        path: maos
    - name: autogen
      run: cd maos && ./autogen.sh
    - name: configure and make
      run: |
        mkdir build 
        cd build 
        ../maos/configure --enable-release
        make

#    - name: make distcheck #make distcheck fails in macos because of make check with error Abort trap: 6
#      run: cd build && make distcheck #make distcheck invokes configure, make and make check
    - uses: actions/upload-artifact@v4
      with:
        name: maos-binary
        path: |
          build/bin/
          build/test/*
          !build/test/*.o
          !Makefile
    

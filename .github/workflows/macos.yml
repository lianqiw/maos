name: Build and test maos in macos arm

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    if: github.repository == 'lianqiw/maos'
    runs-on: macos-latest
    
    steps:
    - name: checkout maos
      uses: actions/checkout@v4
      with:
        path: maos
    - name: autogen
      run: cd maos && ./autogen.sh
    - name: environment
      run: |
        prefix=$(pwd)/external
        echo prefix=$prefix>> $GITHUB_ENV
        echo LD_LIBRARY_PATH="${LD_LIBRARY_PATH}:${prefix}/liba64" >> $GITHUB_ENV
        echo "${prefix}/bin" >> $GITHUB_PATH
        mkdir build
    - name: configure
      run: cd build && ../maos/configure --enable-release --prefix=$prefix
    - name: make
      run: cd build && make
#    - name: make distcheck
#      run: cd build && make distcheck #make distcheck also runs make check. 
    - uses: actions/upload-artifact@v4
      with:
        name: maos-macos
        path: |
          external
          build/config.h
          build/config.log
          build/bin/
          build/test/
          !build/test/*.*
          !build/*/Makefile
    - name: test #put test in the end so that artifacts are uploaded even if test fails
      run: |
        echo $PATH
        echo $LD_LIBRARY_PATH
        cd build && make check

name: Build maos in macos
#on macos, compile only.
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    if: github.repository == 'lianqiw/maos'
    runs-on: macos-latest
    
    steps:
    - name: checkout maos
      uses: actions/checkout@v4
      with:
        path: maos
    - name: autogen
      run: cd maos && ./autogen.sh
    - name: configure and make
      run: |
        mkdir build 
        cd build 
        ../maos/configure --enable-release 
        make
#    - name: make distcheck
#      run: cd build && make distcheck #make distcheck also runs make check. 
    - name: test
      run: cd build && make check
    - uses: actions/upload-artifact@v4
      with:
        name: maos-macos
        path: |
          $HOME/.aos/include
          $HOME/.aos/lib*
          build/bin/
          build/test/
          !build/test/*.*
          !build/*/Makefile

name: Build and test maos in Linux
#Also updates documentation with branch gh-pages
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    if: github.repository == 'lianqiw/maos'
    runs-on: ubuntu-latest

    steps:
    - name: setup graphviz
      run: sudo apt-get install -y graphviz
    - name: checkout maos
      uses: actions/checkout@v4
      with:
        path: maos
    - name: autogen
      run: cd maos && ./autogen.sh
    - name: environment
      run: |
        echo prefix=$(pwd)/external >> $GITHUB_ENV
        echo LD_LIBRARY_PATH+=":${prefix}/lib*" >> $GITHUB_ENV
        echo "${prefix}/bin" >> $GITHUB_PATH
        mkdir build
    - name: configure
      run: cd build && ../maos/configure --enable-release --enable-doxygen --prefix=$prefix
    - name: make
      run: cd build && make
    - name: make doc
      run: cd build && make doc
    - name: checkout gh-pages 
      uses: actions/checkout@v4
      with:
        ref: gh-pages
        path: doc
    - name: update doc and commit
      run: | 
        cd doc
        rm -rf *
        cp -a ../build/doxygen-doc/html/* .
        git config user.name Lianqi Wang
        git config user.email lianqiw@gmail.com
        git add .
        git commit -m "Automatically updated" && git push || echo "no need to update doc"
#    - name: make distcheck
#      run: cd build && make distcheck #make distcheck also runs make check. 
    - uses: actions/upload-artifact@v4
      with:
        name: maos-linux
        path: |
          external
          build/config.h
          build/config.log
          build/bin/
          build/test/
          !build/test/*.*
          !build/*/Makefile
    - name: test #put test in the end so that artifacts are uploaded even if test fails
      run: cd build && make check

name: Test maos in Linux and build documentation
#buil/test maos and update documentation gh-pages
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    if: github.repository == 'lianqiw/maos'
    runs-on: ubuntu-latest

    steps:
    - name: setup graphviz
      run: sudo apt-get install -y graphviz
    - name: checkout maos
      uses: actions/checkout@v4
      with:
        path: maos
    - name: autogen
      run: cd maos && ./autogen.sh
    - name: distcheck
      run: |
        mkdir build
        cd build 
        ../maos/configure --enable-release --enable-doxygen
        make distcheck
        PATH+=":$HOME/bin"
        make doc
    - name: checkout gh-pages 
      uses: actions/checkout@v4
      with:
        ref: gh-pages
        path: doc
    - name: update doc and commit
      run: | 
        cd  doc
        rm -rf *
        cp -a ../build/doxygen-doc/html/* .
        git config user.name Lianqi Wang
        git config user.email lianqiw@gmail.com
        git add .
        git commit -m "Automatically updated" && git push || echo "no need to update doc"
